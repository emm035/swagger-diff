language: java
script: mvn clean install
before_deploy:
- gpg --import gpg.asc
- mvn help:evaluate -N -Dexpression=project.version|grep -v '\['
- export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep
  -v '\[')
- git tag -f $project_version
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/swagger-diff-$project_version.jar
  skip_cleanup: true
  on:
    repo: emm035/swagger-diff
    branch: travis-publishing
  name: "$project_version"
after_deploy:
- mvn deploy gpg:sign --settings .travis.settings.xml -DskipTests=true -B
env:
  global:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_7bd4377d7160_key -iv $encrypted_7bd4377d7160_iv
  -in gpg.asc.enc -out gpg.asc -d
